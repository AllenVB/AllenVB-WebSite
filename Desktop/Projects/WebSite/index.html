    <!-- Takip Kodu -->
    <script>
      // Takip fonksiyonunu dışarıdan erişilebilir bir değişkene atayalım
      window.trackVisit = function(pageName = null) {
          const API_URL = "https://collen-unlyrical-retributively.ngrok-free.dev/api/collector/track";

          const path = pageName ? `/#${pageName}` : window.location.pathname;

          fetch(API_URL, {
              method: "POST",
              headers: { 
                  "Content-Type": "application/json",
                  // KRİTİK: Ngrok'un "Visit Site" uyarısını otomatik geçer
                  "ngrok-skip-browser-warning": "true" 
              },
              body: JSON.stringify({
                  apiKey: "745fc94c-ab14-4ed2-beb2-db4a32c990a5",
                  path: path,
                  referrer: document.referrer,
                  userAgent: navigator.userAgent
              })
          })
          .then(res => console.log(`İstatistik güncellendi: ${path}`))
          .catch(err => console.error("Takip Hatası:", err));
      };

      // Sayfa ilk yüklendiğinde (Anasayfa girişi için) çalıştır
      window.trackVisit();
    </script>
    <style>
        /* 3D Background Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(360deg);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(-180deg);
            }
        }

        .float-shape1 {
            animation: float 6s ease-in-out infinite;
        }

        .float-shape2 {
            animation: float2 8s ease-in-out infinite;
        }

        .float-shape3 {
            animation: float3 7s ease-in-out infinite;
        }
    </style>
</head>
