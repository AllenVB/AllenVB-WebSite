    <!-- Takip Kodu -->
    <script>
      (function() {
        // Ngrok terminalinde gördüğün "Forwarding" adresini buraya yapıştır
        const API_URL = "https://collen-unlyrical-retributively.ngrok-free.dev/api/collector/track";
        const MY_API_KEY = "745fc94c-ab14-4ed2-beb2-db4a32c990a5"; 

        fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            apiKey: MY_API_KEY,
            path: window.location.pathname,
            referrer: document.referrer,
            browser: navigator.userAgent
          })
        })
        .then(res => console.log("Veri başarıyla iletildi!"))
        .catch(err => console.error("Hata:", err));
      })();
    </script>
    <style>
        /* 3D Background Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(360deg);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(-180deg);
            }
        }

        .float-shape1 {
            animation: float 6s ease-in-out infinite;
        }

        .float-shape2 {
            animation: float2 8s ease-in-out infinite;
        }

        .float-shape3 {
            animation: float3 7s ease-in-out infinite;
        }
    </style>
</head>
