<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projelerim - Kişisel Web Sitesi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Özel CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Üst Menü -->
  <nav class="navbar custom-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Dropdown Menü -->
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button">
          Menü
        </button>
        <div class="dropdown-content">
          <a href="index.html">Anasayfa</a>
          <a href="hakkımda.html">Hakkımda</a>
          <a href="projelerim.html">Projelerim</a>
          <a href="#iletisim">İletişim</a>
        </div>
      </div>

      <!-- Arama ve Giriş -->
      <div class="d-flex align-items-center gap-2">
        <a href="giris.html" class="btn btn-outline-light">
          <i class="bi bi-person-circle"></i> Giriş Yap
        </a>
        <div class="search-container position-relative">
          <input class="form-control search-input" type="search" placeholder="Ara" />
          <i class="bi bi-search search-icon"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Projeler Bölümü -->
  <div class="container mt-5">
    <h2 class="text-center mb-5">Projelerim</h2>
    <div class="row g-4" id="projects-container">
      <!-- Projeler buraya dinamik olarak eklenecek -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="footer-bottom">
      <div class="container">
        <div class="footer-text text-center">
          © 2025 Süleyman Emre ARLI | Tüm Hakları Saklıdır
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Projeleri JSON'dan çekip ekrana yazdır
    fetch('projects.json')
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById('projects-container');
        container.innerHTML = '';
        projects.forEach(project => {
          container.innerHTML += `
            <div class="col-md-6 col-lg-4">
              <div class="card project-card h-100">
                <img src="${project.image}" class="card-img-top" alt="${project.title}">
                <div class="card-body">
                  <h5 class="card-title">${project.title}</h5>
                  <p class="card-text">${project.description}</p>
                  <div class="tech-stack mb-3">
                    ${project.tech.map(tech => `<span class='badge bg-primary'>${tech}</span>`).join(' ')}
                  </div>
                  <a href="index.html" class="btn btn-outline-primary">Detayları Gör</a>
                </div>
              </div>
            </div>
          `;
        });
      });
  </script>
</body>

</html>
